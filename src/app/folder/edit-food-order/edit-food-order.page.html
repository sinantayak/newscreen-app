<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      <h3>Choose Food</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label>Chicken wings
          <p>No hot sauce</p>
        </ion-label>
        <ion-checkbox color="secondary" checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" color="light" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="chatbox-ellipses"></ion-icon>
        </ion-item-option>
        <ion-item-option color="medium">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label>Pasta Bolognese</ion-label>
        <ion-checkbox color="secondary" checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" color="light" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="chatbox-ellipses"></ion-icon>
        </ion-item-option>
        <ion-item-option color="medium">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label>Vegan Pasta</ion-label>
        <ion-checkbox color="secondary" checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" color="light" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="chatbox-ellipses"></ion-icon>
        </ion-item-option>
        <ion-item-option color="medium">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" color="secondary">
        SHRANI
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
