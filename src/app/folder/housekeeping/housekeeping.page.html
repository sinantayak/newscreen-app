<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      <h3>Choose Food</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-no-padding searchbar">
    <ion-searchbar placeholder="Search" inputmode="decimal" type="decimal" 
    [debounce]="250"></ion-searchbar>
    <ion-icon class="file-icon" size="large" id="show-1" slot="end" name="document-outline"></ion-icon>
    <ion-modal 
    [swipeToClose]="true" trigger="show-1">
      <ng-template>
        <ion-content>Modal Content</ion-content>
      </ng-template>
    </ion-modal>
    <ion-icon (click)="openLog()" size="large" color="secondary" slot="end" name="pie-chart"></ion-icon>
  </ion-item>
  
  <ion-list class="ion-no-padding">
    <ion-item-sliding>
      <ion-item class="ion-no-padding" lines="none">
        <ion-grid class="ion-no-padding" fixed>
          <ion-row>
            <ion-col class="left-side ion-no-padding" size="2">
              <ion-icon class="icon" name="exit-outline"></ion-icon>
            </ion-col>
            <ion-col class="center-side ion-no-padding">
              <div id="triangle-topleft"></div>
              <ion-chip color="primary" mode="ios" outline="true">
                <ion-label> 262 | Pick up</ion-label>
              </ion-chip>
              <ion-label class="extra-info">
                <p>Mobile, Sveta</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" color="light" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="chatbox-ellipses"></ion-icon>
        </ion-item-option>
        <ion-item-option color="medium">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-item-option>
