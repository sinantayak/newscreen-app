<ion-content>
  <ion-row>

    </ion-col>
    <ion-col size="2">

    <ion-col size="2" class="br">4</ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <ion-row>

    <ion-col size="2" class="br"></ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="row-title">Clean</ion-col>
    <ion-col size="2" class="br">2</ion-col>
    <ion-col size="2" class="br"></ion-col>
    <ion-col size="2" class="br">2</ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="row-title">Inspected</ion-col>

    <ion-col size="2">5</ion-col>

  <ion-row>

    <ion-col size="12" class="button-column">
      <ion-button (click)="dismiss()" fill="solid" expand="block" color="secondary">
