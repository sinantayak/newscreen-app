<ion-content>

  <ion-row class="room-info">
    <ion-col size="12">
      <ion-icon name="home"></ion-icon>
      <ion-label>262</ion-label>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-radio-group value="dirty">
      <ion-row class="status">
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Dirty</ion-label>
            <ion-radio slot="start" value="dirty"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Cleaning</ion-label>
            <ion-radio slot="start" value="cleaning"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Clean</ion-label>
            <ion-radio slot="start" value="clean"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Inspected</ion-label>
            <ion-radio slot="start" value="inspected"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Pick up</ion-label>
            <ion-radio slot="start" value="pickup"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>
  </ion-list>
  <ion-row class="click-and-choose">
    <ion-col size="12">
      <ion-label>
        <p>*Click and Choose </p>
      </ion-label>
    </ion-col>
    <ion-col size="12">
      <ion-segment>
        <ion-segment-button value="dnd">
          <ion-icon name="pricetag"></ion-icon>
          <ion-label>DND</ion-label>
        </ion-segment-button>
        <ion-segment-button value="urgent">
          <ion-icon name="walk"></ion-icon>
          <ion-label>Urgent</ion-label>
        </ion-segment-button>
        <ion-segment-button value="refused">
          <ion-icon name="trash"></ion-icon>
          <ion-label>Refused</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
  <ion-row class="buttons-row">
    <ion-col size="6" class="button-column">
      <ion-button (click)="dismiss()" fill="solid" expand="block" color="secondary">
        X Cancel
      </ion-button>
    </ion-col>
    <ion-col size="6" class="button-column">
      <ion-button (click)="dismiss()" fill="solid" expand="block" color="success">
        &#10003; Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
